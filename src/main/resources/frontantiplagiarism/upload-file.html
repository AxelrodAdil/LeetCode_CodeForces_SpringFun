<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Anti-Plagiarism Checker</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<h1>Anti-Plagiarism Checker</h1>
<form>
  <label for="text-input">Input text:</label>
  <textarea id="text-input" name="text" rows="10" cols="50"></textarea>
  <br>
  <label for="file-input">Upload a file:</label>
  <input type="file" id="file-input" name="file">
  <br>
  <button type="submit">Submit</button>
</form>
<script src="validation.js"></script>
</body>
</html>
